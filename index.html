<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification tab</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="notification-sec">
        <div class="noti-container">
            <div class="closeBtn">
                <box-icon name='x-circle'></box-icon>
            </div>
            <h4 class="title">Show notifications</h4>

            <div class="notification-link">
                <box-icon type='solid' name='bell'></box-icon>
                <a href="#">www.website.com</a>
            </div>

            <div class="btn-wrapper">
                <button class="green">Block</button>
                <button class="red">Allow</button>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
